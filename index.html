<!DOCTYPE html>
<html lang="en">

<head>

    <!-- imporant meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Solo - Create WebSite</title>

    <!--rel 은 href 에대한 내용을 적는것이다-->
    <link rel="shortcut icon" href="img/favicon/favicon.ico">

    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">

    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!--  CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

</head>

<body>
    <div id="parent_div">
        <div id="child_div"></div>
    </div>

    <!-- preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>


    <!-- Home -->
    <section id="home">
        <!-- Background Video -->
        <video id="home-bg-video" poster="video/solo.jpg" autoplay loop muted>
            <source src="video/solo.mp4" type="video/mp4">
            <source src="video/solo.ogv" type="video/ogg">
            <source src="video/solo.webm" type="video/webm">
        </video>

        <!-- Overlay -->
        <div id="home-overlay"></div>
        
        
        <!-- Home Content -->
        <div id="home-content" class="text-center">
            <div id="home-content-inner">
                <div id="home-heading">
                    <h1 id="home-heading-1">Digital</h1><br>
                    <h1 id="home-heading-2">Creative  <span>Agency</span></h1><br>
                    
                    <div id="home-text">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum fugiat quidem labore perspiciatis nulla vitae neque veniam!</p>
                    </div>
                    
                    <div id="home-btn">
                        <a class="btn btn-general btn-home" href="#about" title="Start Now" role="button">Start Now</a>
                    </div>
                </div>
                
                <!-- Arrow Down -->
                <a href="#about" id="-arrow-down"></a>
            </div>
        </div>
        
        <!-- Arrow Down -->
        <a href="#about" id="arrow-down">
            <i class="fa fa-angle-down"></i>
        </a>
    </section>
    
    <!-- Temporary Space -->
    <section><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></section>

    <!-- JQuery -->
    <script src="js/jquery.js"></script>

    <!-- BootStrap JS-->
    <script src="js/bootstrap/bootstrap.js"></script>

    <!-- CUSTOM JS -->
    <script src="js/script.js"></script>

</body>

</html>
